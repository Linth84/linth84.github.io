<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinthApps - Página del Desarrollador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4B69FD, #92456a);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2em 1em;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    p {
      margin-top: 0.5em;
      font-size: 1.1em;
    }
    .apps {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      padding: 2em 1em;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 1.5em;
      width: 280px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.3em;
    }
    .card a {
      display: block;
      margin: 0.5em 0;
      padding: 0.6em 1em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }
    .card a:hover {
      background-color: rgba(0,0,0,0.7);
    }
    footer {
      margin: 2em 0;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>LinthApps</h1>
    <p>Aplicaciones móviles para relajación y bienestar</p>
  </header>

  <section class="apps">
    <div class="card">
      <h2>SootheWaveApp</h2>
      <a href="https://play.google.com/store/apps/details?id=com.linthapps.soothewaveapp" target="_blank">Descargar en Google Play</a>
      <a href="https://sites.google.com/view/linthapps/soothewaveapps" target="_blank">Política de privacidad</a>
    </div>

    <div class="card">
      <h2>PIF FIP Tracker</h2>
      <a href="https://play.google.com/store/apps/details?id=com.linthapps.piffiptracker" target="_blank">Descargar en Google Play</a>
      <a href="https://sites.google.com/view/linthapps/piffip-tracker" target="_blank">Política de privacidad</a>
    </div>
  </section>

  <section>
    <a href="https://linth84.github.io/app-ads.txt" target="_blank">Ver app-ads.txt</a>
  </section>

  <footer>
    © 2025 LinthApps · Contacto: linthapps@gmail.com
  </footer>
</body>
</html>
